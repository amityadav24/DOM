<!DOCTYPE html>
<html>

<head>
    <title>Toggle</title>
    <style>
        .dark
        {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button id="moonbutton">Toggle Mode</button>
    <div id="container">Theme Change using CSS</div>
    <script>
        let btn=document.getElementById("moonbutton");
        let container=document.getElementById("container");
        btn.addEventListener("click",function(){
            container.classList.toggle("dark");
        })
        



    </script>
</body>

</html>
